<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body onLoad="initRate()">
    <main>
      <section id="rating-section" class="rating-section">
        <div class="card">
          <span class="start-icon">&#9733;</span>
          <div class="card-text">
            <h1>How did we do?</h1>
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>
          <div class="card-rating">
            <span id="1" onclick="rate(this)">1</span>
            <span id="2" onclick="rate(this)">2</span>
            <span id="3" onclick="rate(this)">3</span>
            <span id="4" onclick="rate(this)">4</span>
            <span id="5" onclick="rate(this)">5</span>
          </div>
          <div class="card-button">
            <button onclick="submit()">SUBMIT</button>
          </div>
        </div>
      </section>
      <section id="thank-you-section" class="thank-you-section">
        <div class="card">
          <div class="card-image">
            <span class="thank-you"></span>
            <span id="badget" class="badget"></span>
          </div>
          <div class="card-text">
            <h1 class="title">Thank you!</h1>
            <p class="subtitle">
              We appreciate you taking the time to give a rating. you ever need
              more support, donâ€™t hesitate to get in touch!
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/functions.js"></script>
  </body>
</html>
